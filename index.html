<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/gallary.css">
    <title>carousel</title>
</head>
<body>
    <div class="container">
        <a class="flowleft" href="#" onclick="carouselleft()">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="flowright" href="#" onclick="carouselright()">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
        <div key="" class="Item left">
            <img src="img/city.jpg">  
        </div>
        <div key="active" class="Item active">
            <img src="img/flowers.jpg">
        </div>
        <div key="" class="Item right">
            <img src="img/house.jpg">
        </div>
        <div key="" class="Item">
            <img src="img/japan.jpg">
        </div>
        <div key="" class="Item">
            <img src="img/ocean.jpg">
        </div>
        <div key="" class="Item">
            <img src="img/railway.jpg">
        </div>
        <div key="" class="Item">
            <img src="img/sunset.jpg">
        </div>       
    </div>   
    <script src="js/gallary.js" type="text/javascript"></script>
</body>
</html>
